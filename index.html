<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            color: #343a40;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 20px;
            margin-bottom: 10px;
            color: #495057;
        }
        input[type="text"] {
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px;
            font-size: 18px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .conversation {
            margin-top: 20px;
            font-size: 18px;
            color: #343a40;
            max-height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }
        .conversation .message {
            margin: 10px 0;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 6px;
            border-left: 4px solid #007bff;
        }
        .conversation .user {
            background-color: #e7f3ff;
            border-left-color: #0056b3;
        }
        .conversation .assistant {
            background-color: #f1f8e9;
            border-left-color: #8bc34a;
        }
        .new-session-btn {
            margin-top: 20px;
            background-color: #ff4757;
        }
        .new-session-btn:hover {
            background-color: #e84118;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var input = document.getElementById("user_input");
            input.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    document.getElementById("chatForm").submit();
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>OpenAI Chat</h1>
        <form id="chatForm" method="POST">
            <label for="user_input">你:</label>
            <input type="text" id="user_input" name="user_input" required>
            <button type="submit">发送</button>
        </form>

        <div class="conversation">
            {% for message in messages %}
                <div class="message {% if message.role == 'user' %}user{% else %}assistant{% endif %}">
                    <strong>{{ message.role == 'user' and '你' or '助手' }}:</strong> {{ message.content | safe }}
                </div>
            {% endfor %}
        </div>

        <h2>所有会话历史</h2>
        <pre class="conversation" style="flex-direction: column;">{{ chat_history | safe }}</pre>

        <form action="{{ url_for('new_session') }}" method="get">
            <button type="submit" class="new-session-btn">开启新对话</button>
        </form>
    </div>
</body>
</html>
